language: node_js
cache:
  directories:
    - $HOME/.npm

jobs:
  include:
    - name: "Lint and Typecheck"
      node_js: stable
      script: npm run lint && npm run typecheck
    - name: "Tests (coveralls)"
      node_js: stable # Only run coveralls on stable
      script: npm run jest
      after_success: cat coverage/lcov.info | npx coveralls
    - name: "Tests"
      node_js: # Test in all supported versions
        - lts/dubnium
        - lts/erbium
      script: npm run jest
    - name: "Build"
      node_js: stable
      script: npm run build
    - name: "Generate Documentation"
      node_js: stable
      script: npm run docs
