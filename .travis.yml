language: node_js

os: linux

node_js:
  - lts/erbium
  - lts/dubnium

cache:
  directories:
    - $HOME/.npm

jobs:
  include:
    - name: "Google Cloud Environment (Node 10.15.3)"
      os: linux
      node_js: 10.15.3
    - name: "node (With coverage)"
      node_js: node
      after_success: cat coverage/lcov.info | npx coveralls
    - name: "Lint and Typecheck"
      node_js: node
      script: npm run lint && npm run typecheck
    - name: "Build (linux)"
      node_js: node
      os: linux
      script: npm run build
    - name: "Build (osx)"
      node_js: node
      os: osx
      script: npm run build
    - name: "Build (windows)"
      node_js: node
      os: windows
      script: npm run build
    - name: "Generate Documentation (linux)"
      node_js: node
      os: linux
      script: npm run docs
    - name: "Generate Documentation (osx)"
      node_js: node
      os: osx
      script: npm run docs
    - name: "Generate Documentation (windows)"
      node_js: node
      os: windows
      script: npm run docs
