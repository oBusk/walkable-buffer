language: node_js

node_js:
  - 10.15.3
  - lts/erbium
  - lts/dubnium
  - stable

os:
  - linux
  - osx
  - windows

cache:
  directories:
    - $HOME/.npm

jobs:
  include:
    - name: "coveralls"
      node_js: stable
      after_success: cat coverage/lcov.info | npx coveralls
    - name: "Lint and Typecheck"
      node_js: stable
      script: npm run lint && npm run typecheck
    - name: "Build üêß"
      node_js: stable
      os: linux
      script: npm run build
    - name: "Build ‚õ∞"
      node_js: stable
      os: osx
      script: npm run build
    - name: "Build ‚óº"
      node_js: stable
      os: windows
      script: npm run build
    - name: "Generate Documentation üêß"
      node_js: stable
      os: linux
      script: npm run docs
    - name: "Generate Documentation ‚õ∞"
      node_js: stable
      os: osx
      script: npm run docs
    - name: "Generate Documentation ‚óº"
      node_js: stable
      os: windows
      script: npm run docs
