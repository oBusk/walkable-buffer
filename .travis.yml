language: node_js
cache:
  directories:
    - $HOME/.npm

jobs:
  include:
    - stage: lint
      node_js: stable
      script: npm run lint && npm run typecheck
    - stage: test
      node_js: lts/dubnium # just test in lts
      script: npm run jest
    - stage: test
      node_js: stable # test and coveralls
      script: npm run jest
      after_success: cat coverage/lcov.info | npx coveralls
    - stage: test
      node_js: stable # make sure build works and all that
      script: npm run build
