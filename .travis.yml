language: node_js

node_js:
  - lts/erbium
  - lts/dubnium

cache:
  directories:
    - $HOME/.npm

jobs:
  include:
    - name: "stable (with coveralls)"
      node_js: stable
      after_success: cat coverage/lcov.info | npx coveralls
    - name: "Lint and Typecheck"
      node_js: stable
      script: npm run lint && npm run typecheck
    - name: "Build"
      node_js: stable
      script: npm run build
    - name: "Generate Documentation"
      node_js: stable
      script: npm run docs
